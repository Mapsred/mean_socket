<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>MEAN Socket</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Materialize libraries -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="style/main.css">
    <!-- Angular libraries -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-socket-io/socket.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>

</head>
<body ng-app="app" ng-controller="mainController">
<div class="progress" ng-show="loading">
    <div class="indeterminate"></div>
</div>
<div class="container row">
    <div class="col s12">
        <label for="url">Votre site</label>
        <input id="url" type="text" placeholder="Ex : http://www.google.com" ng-model="newUrl">
    </div>

    <div class="col s12">
        <label for="newDescription">Description</label>
        <input type="text" name="agent" placeholder="DÃ©crivez votre lien" ng-model="agent" id="newDescription">

    </div>

    <div class="col s12">
        <button class="btn" ng-click="sendUrl(newUrl, agent)">Envoyer</button>
        <div class="divider"></div>
        <div class="col s12 row main">
            <div class="col s6">
                <img ng-show="buffer" class="col s12" data-ng-src="data:image/png;base64,{{buffer}}"/>
                <img ng-show="!buffer" class="col s12"
                     data-ng-src="http://www.screenaddiction.fr/wp-content/uploads/2013/01/tv-show-game-of-thrones-274228.jpg"/>
            </div>
            <div class="col s6 card" ng-show="history.length > 0">
                <table class="highlight responsive-table">
                    <thead>
                    <tr>
                        <th>Historique</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in history" ng-click="injectForm(item)">
                        <td>{{ item.url }}</td>
                        <td>{{ item.description }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
